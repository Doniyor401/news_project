{% extends 'news/base.html' %}
{% load static %}

{% block title %}Foydalanuvchi profili{% endblock title %}

{% block content %}
    
    <div class="salomlashuv">
        <h3>Xush kelibsiz! {{ user.username }}</h3>
        <h4><a href="{% url "logout" %}" class="text-danger">Saytni tark etish.</a> </h4>
        <img src="{{ profile.photo.url }}" width="25%"> <br><br>
    </div>
    
    <div class="aloxida" style="display: block; ">
        <label>Tug'ilgan yilingiz:</label> <input value="{{ profile.date_of_birth }}" readonly placeholder="kiritilmagan"><br>
        <label>Username:</label> <input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
        <label>Emailingiz:</label> <input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
        <label>Ismingiz:</label> <input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
        <label>Familyangiz:</label> <input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"> <br>
    </div>
    
    <div class="parol_almashtirish">
        <h4><a href="{% url 'password_change' %}" style="color: red">Parolni almashtirish</a>  |  
        <a href="{% url 'edit_user_information' %}" style="color: red">Profil ma'lumotlarini o'zgartirish</a></h4>
    </div>
    </div>
{% endblock content %}
