{% extends "news/base.html" %}

{% block title %}Qidiruv natijalari{% endblock title %}


{% block content %}
    
    <h2>Qidiruv natijalari</h2>
    
    {% for yangilik in barcha_yangiliklar %}
        <h3><a href="{% url 'news_detail_page' yangilik.slug %}" style="color: hotpink">{{ yangilik.title }}</a></h3>
        <p><img src="{{ yangilik.image.url }}" width="20%"></p>
        <p>{{ yangilik.body|truncatewords:30 }}</p>
        <hr>
    {% endfor %}
    
    
{% endblock content %}
